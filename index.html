<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>Responsive Web Mobile - Langing Page</title>

	<!-- Set the viewport width to device width for mobile -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Included Bootstrap CSS Files -->
	<link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./js/bootstrap/css/bootstrap-responsive.min.css" />

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300' rel='stylesheet' type='text/css'>
	
	<!-- Css -->	
	<link rel="stylesheet" href="./css/style.css" />

</head>
<body>
<header>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="header center-block">
					<h1 class="heading">THIS IS A RESPONSIVE<br /> LANDING PAGE</h1>
					<p class="description">
						It is made with Twitter Bootstrap v3.1.1<br /> and includes jQuery Validate Plugin
					</p>
					<div id="NewsletterFormContainer">
						<form id="NewsletterForm" method="post" class="form">
							<div class="row">
								<div class="col-sm-8">
									<input placeholder="leave your email to help us reach you" class="form-control" id="NewsletterEmail" name="NewsletterEmail" type="text">
								</div>
								<div class="col-sm-4">
									<button id="subscribe" class="btn pull-left"><i class="glyphicon glyphicon-envelope"></i>&nbsp;SUBSCRIBE</button>	
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
</header>

<div id="socials-bar">
	<a href="#" title="facebook page"><img src="./img/socials/32/facebook.png" alt="facebook page"></a>
	<a href="#" title="twitter page"><img src="./img/socials/32/twitter.png" alt="twitter page"></a>
	<a href="#" title="google plus page"><img src="./img/socials/32/google+.png" alt="google plus page"></a>
	<a href="#" title="linkedin page"><img src="./img/socials/32/linkedin.png" alt="linkedin page"></a>
	<a href="#" title="youtube page"><img src="./img/socials/32/youtube.png" alt="youtube page"></a>
	<a href="#" title="flick page"><img src="./img/socials/32/flickr.png" alt="flickr page"></a>
</div>

<div class="background theme">
	<div class="container">
		<div class="row center vspace30">
			<div class="col-md-12">
				<h1><span>Soon online with our best offers</span></h1>
				<p>please contact us if you want to discover more on our product</p>
			</div>
		</div>

		<div class="row vspace30">
			<div class="col-md-12 service center">
				<div id="ContactFormContainer">
					<form id="ContactForm" class="form" method="post" role="form">
						<div class="form-group">
							<input id="ContactSubject" name="ContactSubject" type="text" placeholder="Subject" class="form-control" />
						</div>
						<div class="form-group">
							<input id="ContactEmail" name="ContactEmail" type="text" placeholder="Email" class="form-control" />
						</div>
						<div class="form-group">
							<textarea id="ContactMessage" name="ContactMessage" placeholder="Message" class="form-control" rows="10"></textarea>
						</div>
						<div class="form-group">
							<button id="send" class="btn-large btn btn-inverse btn-block">SEND</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="row center vspace30">
			<i>&copy;&nbsp;copyright 2014 your company</i>
		</div>
	</div>
</div>	


<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/jquery-validate/assets/js/jquery.validate.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
